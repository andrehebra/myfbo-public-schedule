name: Update Calendars Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours at minute 0
  workflow_dispatch:       # Also allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 ics python-dotenv
          pip install -r requirements.txt

      - name: Run scraper script
        env:
          MYFBO_USERNAME: ${{ secrets.MYFBO_USERNAME }}
          MYFBO_PASSWORD: ${{ secrets.MYFBO_PASSWORD }}
        run: |
          python main.py

      - name: Commit and push updated ICS files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.ics
          git commit -m "Update ICS calendars [skip ci]" || echo "No changes to commit"
          git push
